<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Form</title>
</head>
<body>
    <h4 id="head">แบบสอบถาม</h2>
    <hr>
    <div class="center">
        <div class="card">
            <div class="form">
                <form>
                    <label for=""><b>ข้อมูลผู้ตอบแบบสอบถาม</b></label><br>
                    <!-- Username and ID -->
                    <label for=""><b>ชื่อ-นามสกุล</b></label>
                    <input title="Enter Username" id="user" type="text" name="username" required><br><br>
                    <label for=""><b>รหัสนักศึกษา</b></label>
                    <input title="Enter ID" id="pass" type="text" name="id" required><br><br>
                    <!-- Sex -->
                    <label title="Enter Gender" for=""><b>เพศ</b></label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">ชาย</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">หญิง</label><br><br>
                    <!-- Major -->
                    <label for=""><b>สังกัดคณะ</b></label>
                    <select title="Select Your Major" name="" id="" required>
                        <option value="">เลือกสาขาวิชาของคุณ</option>
                        <option value="">วิทยาศาสตร์</option>
                        <option value="">วิศวกรรมคอมพิวเตอร์</option>
                        <option value="">ครุศาสตร์</option>
                        <option value="">บริหารธุรกิจและการจัดการ</option>
                        <option value="">เทคโนโลยีอุตสาหกรรม</option>
                        <option value="">แพทย์แผนไทยและทางเลือก</option>
                        <option value="">สาธารณสุขศาสตร์</option>
                        <option value="">พยาบาลศาสตร์</option>
                        <option value="">เกษตรศาสตร์</option>
                        <option value="">มนุษยศาสตร์</option>
                        <option value="">นิติศาสตร์</option>
                    </select><br><br>
                    <!-- color -->
                    <label title="Favourite Color" for=""><b>แม่สีที่ชื่นชอบ</b></label><br>
                    <input type="checkbox" name="red">
                    <label for="">สีแดง</label>
                    <input type="checkbox" name="green">
                    <label for="">สีเขียว</label>
                    <input type="checkbox" name="darkblue">
                    <label for="">สีน้ำเงิน</label><br>
                    <!-- Fruit -->
                    <label title="Favourite Fruit" for=""><b>ผลไม้ที่ชื่นชอบ</b></label><br>
                    <input type="checkbox" name="mango">
                    <label for="">มะม่วง</label>
                    <input type="checkbox" name="apple">
                    <label for="">น้อยหน่า</label>
                    <input type="checkbox" name="watermelon">
                    <label for="">แตงโม</label><br>
                    <input type="checkbox" name="durian">
                    <label for="">ทุเรียน</label>
                    <input type="checkbox" name="foreign">
                    <label for="">ฝรั่ง</label>
                    <input type="checkbox" name="longan">
                    <label for="">ลำไย</label><br>
                    <!-- Food -->
                    <label title="Favourite Food" for=""><b>อาหารที่ชื่นชอบ</b></label><br>
                    <input type="checkbox" name="tonyum">
                    <label for="">ต้มยำกุ้ง</label>
                    <input type="checkbox" name="omelette">
                    <label for="">ไข่เจียวหมูสับ</label>
                    <input type="checkbox" name="stewchicken">
                    <label for="">แกงข่าไก่</label><br>
                    <input type="checkbox" name="wangai">
                    <label for="">แกงเขียวหวานไก่</label>
                    <input type="checkbox" name="phatthai">
                    <label for="">ผัดไทย</label>
                    <input type="checkbox" name="pork">
                    <label for="">ราดหน้าหมึกกรอบ</label><br>
                    <div class="submit">
                        <input title="Submit" type="submit" value="บันทึก">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
